<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK SENSOR - Paramètres</title>
    <link id="themeStylesheet" rel="stylesheet" href="style.css">
    <script src="settings.js" defer></script>
    <style>
        .btn-red {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-red:hover {
            background-color: darkred;
        }

        .alert-box {
            background-color: transparent;
            padding: 10px;
            text-align: center;
        }

        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #maMesure {
            width: 350px;
            height: 350px;
        }

        .theme-selector {
            margin: 20px auto;
            text-align: center;
        }

        .theme-selector select {
            padding: 8px;
            font-size: 16px;
        }

        .status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }

        .status-on {
            background-color: green;
        }

        .status-off {
            background-color: red;
        }

        .threshold-display {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>BOOK SENSOR</h1>
        <ul class="menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="settings.html" class="active">Paramètres</a></li>
        </ul>
    </nav>

    <div class="theme-selector">
        <label for="themeSelect">Choisir un thème :</label>
        <select id="themeSelect">
            <option value="style.css">Classique</option>
            <option value="modern_style.css">Moderne</option>
            <option value="dark_mode_style.css">Sombre</option>
        </select>
    </div>

    <main class="container">
        <h2>Paramètres</h2>
        <div class="settings-layout">
            <div class="settings-controls">
                <div class="settings-box">
                    <h3>Chauffage</h3>
                    <button id="heaterButton" class="btn">Activer chauffage</button>
                </div>
                <div class="settings-box">
                    <h3>Climatisation</h3>
                    <button id="acButton" class="btn">Activer climatisation</button>
                </div>
                <div class="settings-box">
                    <h3>Réglage de la luminosité minimale</h3>
                    <input type="range" id="lightSlider" min="0" max="100" value="50">
                    <p>Luminosité: <span id="lightValue">50%</span></p>
                    <div class="threshold-display">
                        Seuil actuel: <span id="currentLightThreshold">50%</span>
                    </div>
                </div>
                <div class="settings-box">
                    <h3>Seuil du niveau sonore maximal</h3>
                    <input type="range" id="soundThresholdSlider" min="0" max="100" value="50">
                    <p>Seuil sonore: <span id="soundThresholdValue">50%</span></p>
                    <div class="threshold-display">
                        Seuil actuel: <span id="currentSoundThreshold">50%</span>
                    </div>
                    <button id="sendThresholdsButton" class="btn">Envoyer les seuils</button>
                </div>
                <div class="settings-box">
                    <h3>Contrôle du Relais</h3>
                    <button id="forceRelayOnButton" class="btn">Forcer l'état du relais à ON</button>
                    <button id="forceRelayOffButton" class="btn">Forcer l'état du relais à OFF</button>
                    <button id="unforceRelayButton" class="btn">Mode automatique du relais</button>
                    <br>
                    <span>État du relais : &nbsp;<span id="relayStatus" class="status-light status-off"></span></span>
                </div>
            </div>
        </div>

    </main>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const themeSelect = document.getElementById("themeSelect");
    const themeStylesheet = document.getElementById("themeStylesheet");})

    themeSelect.addEventListener("change", function () {
        const selectedTheme = this.value;
        themeStylesheet.href = selectedTheme;
        localStorage.setItem("selectedTheme", selectedTheme);
    });

    document.getElementById("heaterButton").addEventListener("click", function () {
        alert("Chauffage activé");
    });

    document.getElementById("acButton").addEventListener("click", function () {
        alert("Climatisation activée");
    });
</script>

</html>
